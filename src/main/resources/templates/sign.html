<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <!--[if IE]>
    <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->


</head>

<div id="wrapper" class="login-page">
    <div id="login_form" class="form">

        <div class="register-form">

            <input type="text" placeholder="用户名" id="r_user_name" name="r_user_name" autocomplete="off"
                   data-container="body"
                   data-toggle="popover" data-trigger="focus" data-placement="right"
                   data-content="请输入账号"/>
            <input type="password" placeholder="密码" id="r_password"
                   name="r_password" data-container="body"
                   data-toggle="popover" data-trigger="focus" data-placement="right"
                   data-content="请输入密码啊"/>
            <input type="password" placeholder="确认密码" id="r_password2" name="r_password2"
                   data-container="body"
                   data-toggle="popover" data-trigger="focus" data-placement="right"
                   data-content="两次密码不一致"/>

            <input type="text" placeholder="电子邮件" id="r_email" name="r_email"
                   data-container="body"
                   data-toggle="popover" data-trigger="focus" data-placement="right"
                   data-content="邮箱格式不正确"/>
            <button id="create">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </div>


        <div class="login-form">
            <input type="text" placeholder="用户名" id="user_name"/>
            <input type="password" placeholder="密码" id="password"/>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
        </div>

    </div>
</div>


<script>
    $(document).ready(function () {

        //登录验证
        $("#login").click(function () {
            var username = $("#user_name").val();
            var password = $("#password").val();

            $.ajax({
                cache: true,
                type: "POST",
                url: "/sign_in",
                dataType: "json",

                data: {
                    "username": username,
                    "password": password
                },

                success: function (data) {
                    if (data.result == "succeed") {
                        console.log(data.result);
                        window.location.replace("/")
                        alert("登录成功")
                    }

                    if (data.result == "fail") {
                        alert("登录失败，请检查账号或密码")
                    }


                },
                error: function () {
                    console.log("登录调用失败")
                }
            })
        });
    })

</script>

<script>
    //注册验证


    $("#create").click(function () {


        var name = $("#r_user_name").val();
        var pwd = $("#r_password").val();
        var pwd2 = $("#r_password2").val();
        var email = $("#r_email").val();

        $.ajax(
            {
                cache: true,
                type: "POST",
                url: "/sign_up",
                dataType: "json",
                data: {
                    "r_user_name": name,
                    "r_password": pwd,
                    "r_password2": pwd2,
                    "r_email": email
                },
                success: function (data) {
                    console.log("后端返回的消息" + data.result)

                    if (data.result == "repeat") {
                        alert("该用户名已存在")
                        console.log("该用户名已存在")
                    }
                    if (data.result == "success") {
                        console.log(data.result + "注册成功");
                        alert("注册成功")
                        window.location.replace("/login")
                    }
                    if (data.result == "fail") {
                        alert("注册失败")
                        console.log("注册失败")
                    }
                },
                error: function (data) {
                    console.log("注册调用失败" + data.result)
                }
            }
        )

    })
</script>

<script type="text/javascript">

    $('.message a').click(function () {
        $('.register-form').animate({
            height: 'toggle',
            opacity: 'toggle'
        }, 'slow');
        $('.login-form').animate({
            height: 'toggle',
            opacity: 'toggle'
        }, 'slow');
    });


</script>

<script>
    $(document).ready(function(){

        $("#r_password").focus(function() {
            var paw = $("#r_password").val()
            if (paw.length <= 0) {
                $(function () {
                    $('#r_password').popover('show');
                });
            }
            $("#r_password").keyup(function () {
                var paw = $("#r_password").val()
                console.log(paw.length)
                if (paw.length <= 0) {
                    $(function () {
                        $('#r_password').popover('show');
                    });
                }

                if (paw.length > 0){
                    $(function () { $('#r_password').popover('hide');});
                }
            })

        }) //密码为空弹出提示

        $("#r_password2").focus(function() {

            var paw = $("#r_password").val()
            var paw2 = $("#r_password2").val()
            if (paw != paw2) {
                $(function () {
                    $('#r_password2').popover('show');
                });
            }

            $("#r_password2").keyup(function () {
                var paw = $("#r_password").val()
                var paw2 = $("#r_password2").val()

                if (paw != paw2) {
                    $(function () {
                        $('#r_password2').popover('show');
                    });
                }

                if (paw == paw2){
                    $(function () { $('#r_password2').popover('hide');});
                }
            })

        }) //两次密码不一致弹出提示

        $("#r_user_name").focus(function() {

            var paw = $("#r_user_name").val()
            if (paw.length <= 0) {
                $(function () {
                    $('#r_user_name').popover('show');
                });
            }
            $("#r_user_name").keyup(function () {
                var paw = $("#r_user_name").val()
                console.log(paw.length)
                if (paw.length <= 0) {
                    $(function () {
                        $('#r_user_name').popover('show');
                    });
                }

                if (paw.length > 0){
                    $(function () { $('#r_user_name').popover('hide');});
                }
            })

        }) //用户名为空弹出提示

        $("#r_email").focus(function() {

            var r_email = $("#r_email").val()
            if (r_email.length <= 0) {
                $(function () {
                    $('#r_email').popover('show');
                });
            }

            $("#r_email").keyup(function () {
                var r_email = $("#r_email").val()
                var myreg = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;

                if (!myreg.test(r_email)) {
                    $(function () {
                        $('#r_email').popover('show');
                    });
                }

                if (myreg.test(r_email)){
                    $(function () { $('#r_email').popover('hide');});
                }
            })

        }) //邮箱格式不正确弹出提示
        $("input").blur(function(){
            $('#r_password').popover('hide')
        });

    });
</script>
</body>
</html>
