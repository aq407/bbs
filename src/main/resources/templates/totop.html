<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/toup.css">
    <script src="../bootstrap/jquery-3.2.1.min.js"></script>

    <style type="text/css">
        .goTop >img{
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .goTop{
            position: fixed;
            right : 20px;
            bottom : 20px;
        }
    </style>
</head>
<body>
<div th:fragment="copy">
    <div class="goTop" id="js-go_top" style="float: right"><img src="../img/icon_top.png" alt="回到顶部图片"></div>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../js/GoToTop.js"></script>
    <script>
        //示例
        $('#js-go_top').gotoTop({

            offset : 500, //距离顶部的位置
            speed : 300, //移动到顶部的速度
            /*     iconSpeed : 300, //icon动画样式的速度*/
            animationShow : {
                'transform' : 'translate(0,0)',
                'transition': 'transform .5s ease-in-out'
            }, //icon动画样式显示时
            animationHide : {
                'transform' : 'translate(0,0)',
                'transition': 'transform .5s ease-in-out'
            } //icon动画样式隐藏时
        });
    </script>
</div>

</body>
</html>
