<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <script src="bootstrap/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/fileinput.css">
    <script src="js/fileinput.js"></script>
    <script src="js/editormd.min.js"></script>
    <link rel="stylesheet" href="css/editormd.min.css">
    <script src="lib/prettify.min.js"></script>


</head>
<body>
<!--<div th:insert="~{navigation :: nav}"></div>-->
<div th:insert="~{navigation :: nav}"></div>

<form method="post" action="/public" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <textarea maxlength="" placeholder="标题" type="text" style="overflow-y: hidden;
         height: 64px; resize: none; width: 100%" class="input-group" name="title"></textarea>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
            <textarea maxlength="" placeholder="内容简介" type="text" style="overflow-y: hidden;
         height: 64px; resize: none; width: 100%" class="input-group" name="synopsis"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input id="file-new" class="file" type="file" multiple name="covers">
            </div>
        </div>

    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="editormd" id="test-editormd">
                    <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc" id="content"></textarea>
                    <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
                    <textarea class="editormd-html-textarea" name="editormd-html-textarea" id="htmlContent"></textarea>
                </div>

            </div>


            <div class="btn-group">
                <select name="tag">
                    <option value="资源">资源</option>
                    <option value="教程">教程</option>
                    <option value="编程">编程</option>
                    <option value="求助">求助</option>
                </select>
            </div>
            <input type="submit" value="提交">


        </div>
    </div>
    </div>
</form>
<script>
    $(function () {

        editormd("test-editormd", {
            autoFocus: false,
            width: "100%",
            height: 640,
            syncScrolling: "single",
            //你的lib目录的路径，我这边用JSP做测试的
            tocm: true, // Using [TOCM]
            tex: true, // 开启科学公式TeX语言支持，默认关闭
            flowChart: true, // 开启流程图支持，默认关闭
            path: "/lib/",
            //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。
            saveHTMLToTextarea: true,
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/files/upload",
            onload: function () {
                //console.log('onload', this);
                //this.fullscreen();
                //this.unwatch();
                //this.watch().fullscreen();
                this.width("100%");
                this.height(480);
                //this.resize("100%", 640);
            }

        })

        $("#submitBtn").click(
            function () {
                alert("点击按钮了");
                submitblog();
            }
        )

        function submitblog() {
            var title = $("#title").val();
            var content = $("#content").val();
            var htmlContent = $("#htmlContent").val();
            $.ajax({
                url: "/public",
                data: {title: title, content: content, htmlContent: htmlContent},
                success: function () {
                    alert("发布成功");
                },
                error: function () {
                    alert("发布失败");
                }
            })
        }


        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });

    })

</script>


</body>
</html>
